<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Nhập vào một số nguyên dương:</h2>
    <input type="text" id="numberInput">
    <button onclick="calculateFibonacci()">Tính toán</button>
    <p id="fibonacciOutput"></p>
    <script>
        // var number = parseInt(prompt("Nhập vào 1 số nguyên dương: "));
        function fibonacci(n) {
            var fibSequence = [0, 1]; // Khởi tạo dãy Fibonacci với hai số đầu tiên
            for (var i = 2; i < n; i++) {
                var nextNumber = fibSequence[i - 1] + fibSequence[i - 2]; // Tính số Fibonacci tiếp theo
                fibSequence.push(nextNumber); // Thêm số Fibonacci vào dãy
            }
            return fibSequence;
        }

        function calculateFibonacci() {
            var input = document.getElementById("numberInput").value;
            var n = parseInt(input);
            var outputElement = document.getElementById("fibonacciOutput");

            // Kiểm tra nếu đầu vào không hợp lệ
            if (isNaN(n) || n <= 0) {
                outputElement.innerText = "Vui lòng nhập một số nguyên dương lớn hơn 0.";
            } else {
                var result = fibonacci(n); // Gọi hàm tính dãy Fibonacci
                outputElement.innerText = "Dãy Fibonacci với " + n + " phần tử là: " + result.join(", ");
            }
        }
    </script>
</body>
</html>
