<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đọc Câu Thần Chú</title>
</head>
<body>
    <script>
        let PASSWORD = "Mở Ra Đê"
        let input;
        do {
            input = prompt("Nhập Câu Thần Chú");
        } while (input !== PASSWORD);
        alert("Đíu Mở Đấy")
    </script>
</body>
</html>
