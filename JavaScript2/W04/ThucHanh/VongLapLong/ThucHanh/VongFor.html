<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id="For"></p>
    <script>
        let text = "";
        let i;
        for (i = 0; i < 1000; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("For").innerHTML = text;
    </script>
</body>
</html>
